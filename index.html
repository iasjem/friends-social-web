<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ranga:700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="src/style.css" />

    <title>Friends Social</title>
  </head>
  <body>
  <section class="intro">
    <figure class="slideshow">
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
      <div class="image"></div>
    </figure>
    <div class="message">
      <h1><a class="brand-name" href="#">Friends</a> Social</h1>
      <a href="#content" class="btn action-btn">Let's Go</a>
    </div>
  </section>

  <main id="content">
    <section class="features">
      <h2>Why Meet Friends?</h2>
      <div class="item">
        <i class="fas fa-user-friends"></i>
        <p>Connect with like-minded individuals all over the world</p>
      </div>
      <div class="item reverse">
        <i class="fas fa-heart"></i>
        <p>Get support and love from a friendly community</p>
      </div>
      <div class="item">
        <i class="fas fa-comments"></i>
        <p>Chat with your loved ones everyday</p>
      </div>
      <div class="item reverse">
        <i class="fas fa-smile"></i>
        <p>Tell the world how amazing you are</p>
      </div>                  
    </section>
    
    <section class="signup-form">
      <div class="form">
        <h2>Join the Party!</h2>
        <form>
          <div class="fields">
            <input type="text" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm password" />
          </div>
          <button class="btn btn-register">Sign Up</button>
        </form>
        <p class="middle-man">OR</p>
        <a href="pages/login.html">Log in as existing user</a>      
      </div>
    </section>
  </main>

  <footer class="bottom-footer">
      <p>&copy; 2018 The Friends App</p>
  </footer>
  </body>
</html>
