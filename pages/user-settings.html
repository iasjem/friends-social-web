<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ranga:700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../src/style.css" />

    <title>Friends Social | Settings</title>
  </head>
  <body>
    <header class="user-menu">
      <div class="divide">
        <div class="title-bar">
          <a href="user-home.html"><span class="brand">Friends</span> Social</a>
          <div class="search-form">
            <form>
              <input type="text" placeholder="Search" />
              <button><i class="fas fa-search"></i></button>
            </form>
          </div>            
        </div>
        <nav>
          <a class="item" href="user-profile.html">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
          <a class="item" href="user-chat.html">
              <i class="fas fa-comments"></i>
              <span>Chat</span>
          </a>
          <a class="item" href="#More">
              <i class="fas fa-ellipsis-h"></i>
              <span>More</span>
          </a>
        </nav>  
      </div>
    </header>   
    
    <main>
      <div class="divide">
        <div class="search-results">
          <a class="item">
            <figure class="avatar">
              <img src="../src/img/photo-unavailable.JPG" />
            </figure>
            <p class="name">Aaron Carter</p>
          </a>
        </div>        

        <div class="more-menu">
          <a href="../pages/user-settings.html" class="item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>        
          <a href="../index.html" class="item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log Out</span>
          </a>
        </div> 

        <section class="user-content">
          <header>
            <h2>Settings</h2>
              <a href="#">Change</a>          
          </header>
          <hr />
          <div class="form">
            <form>
                <div class="fields">
                    <input type="text" placeholder="Your Photo" />
                </div>              
                <div class="fields">
                    <input type="text" placeholder="NickName" />
                    <input type="text" placeholder="First" />
                    <input type="text" placeholder="Last" />
                </div>
                <div class="fields">
                    <input type="text" placeholder="Birthdate" />
                    <input type="text" placeholder="Gender" />
                    <input type="text" placeholder="Location" />
                </div>                
                <div class="fields">
                    <input type="text" placeholder="Email" />
                    <input type="password" placeholder="Confirm password" />
                </div>                
                <button class="btn btn-login">Save</button>
            </form>   
          </div>
        </section>
      </div>
    </main>  

    <script type="text/javascript" src="../src/script.js"></script>
  </body>
</html>
